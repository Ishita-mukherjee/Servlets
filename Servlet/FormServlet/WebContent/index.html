<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>

</head>
<body>

<div class="container">
	<center>
		<h1>Form</h1>
		<form action="Register" method="post">
			<table>
				<tr>
					<td>Name: </td>
					<td><input type="text" name="user_name" placeholder="Enter full name"></td>					
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="user_password" placeholder="Enter password"></td>					
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="text" name="user_email" placeholder="Enter email"></td>					
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;
						<input type="radio" name="user_gender" value="female">Female &nbsp; &nbsp;
					</td>					
				</tr>
				<tr>
					<td>Course</td>
					<td>
						<select>
							<option value="java">Java</option>
							<option value="php">PHP</option>
							<option value="python">Python</option>
							<option value="android">Android</option>
						</select>
					</td>
				</tr>			
			</table>
			<input type="checkbox" value="checked" name="condition">
			Agreed to Terms and Conditions
			<br><br>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	
	</center>
</div>

</body>
</html>
